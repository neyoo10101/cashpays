<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CashPays Navbar</title>

    <!-- ✅ Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom Styles */
        .header {
            background-color: #004aad; /* Strong blue fintech color */
            padding: 10px 0;
        }
        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        .nav-links .nav-link {
            color: white;
            font-size: 1rem;
            padding: 10px 15px;
        }
        .nav-links .nav-link:hover {
            color: #f8d210;
        }
        .auth-buttons .btn {
            margin-left: 10px;
        }
        .navbar-toggler {
            border-color: white;
        }
        .navbar-toggler-icon {
            background-color: white;
        }
    </style>
</head>
<body>

    <!-- ✅ Bootstrap 5 Responsive Navbar -->
    <header class="header navbar navbar-expand-lg">
        <div class="container">
            <!-- Logo -->
            <a href="/" class="logo">CashPays</a>

            <!-- ✅ Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- ✅ Collapsible Navbar -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav nav-links">
                    <li class="nav-item"><a class="nav-link" href="#connected-banking">Connected Banking</a></li>
                    <li class="nav-item"><a class="nav-link" href="#payments">Payments</a></li>
                    <li class="nav-item"><a class="nav-link" href="#loans">Loans</a></li>
                    <li class="nav-item"><a class="nav-link" href="#insurance">Insurance</a></li>
                    <li class="nav-item"><a class="nav-link" href="#kyc">KYC Solutions</a></li>
                    <li class="nav-item"><a class="nav-link" href="#business-organization">Organization</a></li>
                </ul>

                <!-- ✅ Login/Register Buttons (Inside Navbar for Better Mobile Layout) -->
                <div class="auth-buttons ms-lg-3">
                    <a href="https://www.cashpays.store/" class="login-btn btn btn-outline-light" target="_blank">Login</a>
                    <a href="https://www.cashpays.store/" class="get-started-btn btn btn-warning" target="_blank">Register</a>
                </div>
            </div>
        </div>
    </header>

    <!-- ✅ Bootstrap 5 JS (Required for Toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
