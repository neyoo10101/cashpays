<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - InstantBank</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-form">
                <a href="index.html" class="logo">InstantBank</a>
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="terms" required>
                            <span>I agree to the Terms & Privacy Policy</span>
                        </label>
                    </div>
                    <button type="submit" class="auth-btn">Create Account</button>
                    <p class="signup-link">Already have an account? <a href="login.html">Sign In</a></p>
                </form>
            </div>
            <div class="auth-features">
                <h3>Get Started in Minutes</h3>
                <div class="feature-item">
                    <h4>Quick Setup</h4>
                    <p>Create your account and start banking in less than 5 minutes</p>
                </div>
                <div class="feature-item">
                    <h4>Zero Balance</h4>
                    <p>No minimum balance required to open your account</p>
                </div>
                <div class="feature-item">
                    <h4>24/7 Support</h4>
                    <p>Our dedicated support team is always here to help you</p>
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
